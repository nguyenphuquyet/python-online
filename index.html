<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no,
                 minimum-scale=1.0, maximum-scale=1.0" />

  <title>NGUYENPHUQUYET - PYTHON ONLINE</title>

  <meta name="description" content="Cháº¡y code python online khÃ´ng cáº§n cÃ i app">
  <link rel="icon" href="https://images.icon-icons.com/1508/PNG/512/python_104451.png">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>

  <style>
    html, body { height: 100%; }
    textarea { overflow: hidden; }
    .theme-active {
      outline: 2px solid #22c55e;
      outline-offset: 2px;
    }
  </style>
</head>

<body class="h-[100dvh] w-screen m-0 overflow-hidden bg-black text-green-400">

<div id="app" class="flex flex-col h-full w-full">

  <!-- Header -->
  <div id="header"
       class="flex items-center justify-between px-4 py-2
              border-b border-green-700 bg-black text-green-500 text-sm">
    <div>Python 3 â€” Browser REPL</div>
  </div>

  <!-- Terminal -->
  <div id="terminal"
       class="flex-1 overflow-y-auto font-mono text-base px-4 py-3 space-y-1">
  </div>

  <!-- Input -->
  <div id="inputBar"
       class="border-t border-green-700 px-4 py-3 bg-black">
    <div class="flex items-start gap-2">
      <span id="prompt"
            class="text-green-400 select-none leading-[1.5rem] pt-[2px]">
        >>> 
      </span>
      <textarea
        id="input"
        rows="1"
        class="flex-1 bg-transparent resize-none outline-none
               font-mono text-base leading-[1.5rem] pt-[2px]"
        placeholder="Nháº­p Python..."></textarea>
    </div>
  </div>

</div>

<script>
/* ================= TERMINAL HELPERS ================= */

const terminal = document.getElementById("terminal");
const input = document.getElementById("input");

function printLine(text, type="output") {
  const div = document.createElement("div");
  div.dataset.type = type;
  div.className =
    type === "error"
      ? "text-red-500 whitespace-pre-wrap break-words"
      : "text-green-400 whitespace-pre-wrap break-words";
  div.textContent = text;
  terminal.appendChild(div);
  terminal.scrollTop = terminal.scrollHeight;
}

function autoResize() {
  input.style.height = "auto";
  input.style.height = input.scrollHeight + "px";
}

/* ================= PYODIDE INIT ================= */

let pyodide;
let history = [];
let historyIndex = -1;

async function start() {
  printLine("Äang táº£i Python...");
  pyodide = await loadPyodide();

  // ðŸ”‘ FIX CHÃNH á»ž ÄÃ‚Y â€” Báº®T stdout / stderr
  pyodide.setStdout({
    batched: (s) => {
      if (s.trim()) printLine(s);
    }
  });

  pyodide.setStderr({
    batched: (s) => {
      if (s.trim()) printLine(s, "error");
    }
  });

  terminal.innerHTML = "";
  printLine("Python 3.11 (Pyodide)");
}

start();

/* ================= INPUT HANDLING ================= */

input.addEventListener("input", autoResize);

input.addEventListener("keydown", async (e) => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    const code = input.value.trim();
    if (!code) return;

    history.push(code);
    historyIndex = history.length;

    printLine(">>> " + code);
    input.value = "";
    autoResize();

    try {
      const result = await pyodide.runPythonAsync(code);
      if (result !== undefined) {
        printLine(String(result));
      }
    } catch (err) {
      printLine(err.toString(), "error");
    }
  }

  if (e.key === "ArrowUp") {
    if (historyIndex > 0) {
      historyIndex--;
      input.value = history[historyIndex];
      autoResize();
    }
  }

  if (e.key === "ArrowDown") {
    if (historyIndex < history.length - 1) {
      historyIndex++;
      input.value = history[historyIndex];
      autoResize();
    } else {
      historyIndex = history.length;
      input.value = "";
      autoResize();
    }
  }
});
</script>

</body>
</html>
