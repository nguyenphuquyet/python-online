<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <title>Python REPL â€” Pyodide</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>

  <style>
    html, body { height: 100%; }
    textarea {
      overflow: hidden;
      -webkit-user-select: text;
      user-select: text;
    }
  </style>
</head>

<body class="h-[100dvh] bg-black text-green-400 overflow-hidden">

<div class="flex flex-col h-full">

  <!-- Header -->
  <div class="px-4 py-2 border-b border-green-700
              font-mono text-sm text-green-500">
    Python 3.11 â€” Browser REPL
  </div>

  <!-- Terminal -->
  <div id="terminal"
       class="flex-1 overflow-y-auto px-4 py-3
              font-mono text-base space-y-1">
  </div>

  <!-- Input Bar (CLICK LÃ€ FOCUS) -->
  <div class="border-t border-green-700 px-4 py-3 bg-black"
       onclick="focusInput()">
    <div class="flex items-stretch gap-2">

      <!-- Prompt -->
      <span class="pt-[2px] font-mono select-none">
        >>>
      </span>

      <!-- Textarea -->
      <textarea
        id="input"
        rows="1"
        class="flex-1 bg-transparent resize-none outline-none
               font-mono leading-[1.5rem] pt-[2px]"
        placeholder="Nháº­p Python..."></textarea>

      <!-- Run Button (LUÃ”N á»ž DÆ¯á»šI) -->
      <button
        id="runBtn"
        class="self-end h-[1.5rem] px-3 rounded-md
               bg-green-600 text-black text-sm font-semibold
               hover:bg-green-500 active:scale-95 transition">
        â–¶
      </button>

    </div>
  </div>

</div>

<script>
/* ================= ELEMENTS ================= */

const terminal = document.getElementById("terminal");
const input = document.getElementById("input");
const runBtn = document.getElementById("runBtn");

/* ================= FOCUS FIX ================= */

function focusInput() {
  input.focus({ preventScroll: true });
}

/* ================= TERMINAL ================= */

function printLine(text, type = "output") {
  const div = document.createElement("div");
  div.className =
    type === "error"
      ? "text-red-500 whitespace-pre-wrap break-words"
      : "text-green-400 whitespace-pre-wrap break-words";
  div.textContent = text;
  terminal.appendChild(div);
  terminal.scrollTop = terminal.scrollHeight;
}

/* ================= TEXTAREA AUTO RESIZE ================= */

function autoResize() {
  const el = input;
  el.style.height = "1.5rem";
  el.style.height = el.scrollHeight + "px";
}

/* ================= PYODIDE ================= */

let pyodide;

async function start() {
  printLine("Äang táº£i Python...");
  pyodide = await loadPyodide();

  pyodide.setStdout({
    batched: s => s.trim() && printLine(s)
  });
  pyodide.setStderr({
    batched: s => s.trim() && printLine(s, "error")
  });

  terminal.innerHTML = "";
  printLine("Python 3.11 (Pyodide)");

  // ðŸ”‘ focus ngay khi load (mobile-friendly)
  setTimeout(focusInput, 300);
}

start();

/* ================= RUN CODE ================= */

async function runCode() {
  const code = input.value;
  if (!code.trim()) return;

  printLine(">>> " + code);
  input.value = "";
  autoResize();

  try {
    const result = await pyodide.runPythonAsync(code);
    if (result !== undefined) {
      printLine(String(result));
    }
  } catch (err) {
    printLine(err.toString(), "error");
  }

  // ðŸ”‘ giá»¯ bÃ n phÃ­m má»Ÿ
  setTimeout(focusInput, 0);
}

/* ================= EVENTS ================= */

input.addEventListener("input", autoResize);

// â–¶ Run báº±ng nÃºt
runBtn.addEventListener("click", runCode);
</script>

</body>
</html>
